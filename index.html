<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GOAT-PORTFOLIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="goat.png" />
  </head>

  <body>
    <!-- Back button  -->
    <a href="home.html"
      ><i id="backBtn" class="fas fa-arrow-circle-left"> RETURN</i></a
    >

    <!-- profilecard -->
    <div class="cardOne">
      <div class="ds-top"></div>
      <div class="avatar-holder">
        <img src="userDp.jpg" alt="Virat" />
      </div>
      <div class="name">
        <a href="https://codepen.io/AlbertFeynman/" target="_blank"
          >Virat Tiwari</a
        >
        <h6 title="Followers">
           <span class="followers">+118.70</span>
        </h6>
      </div>
      <div class="buttonOne">
        <a href="#" class="btn" onmousedown="follow();"
          >Edit Details <i class="fas fa-edit"></i
        ></a>
      </div>
      <div class="ds-info">
        <div class="ds pens">
          <h6 title="Number of pens created by the user">
            BOUGHT <i class="fas fa-spinner"></i>
          </h6>
          <p>1</p>
        </div>
        <div class="ds projects">
          <h6 title="Number of projects created by the user">
            TOTAL STOCK<i class="fas fa-check-circle"></i>
          </h6>
          <p>25</p>
        </div>
        <div class="ds posts">
          <h6 title="Number of posts">
            In-Market <i class="fas fa-hand-pointer"></i>
          </h6>
          <p>17885.60</p>
        </div>
      </div>
      <br />
      <div class="ds-skill">
        <h6>Stocks <i class="fa fa-code" aria-hidden="true"></i></h6>
        <div class="skill html">
          <h6>Bharti Airtel</h6>
          <div class="bar bar-html">
            <p>75%</p>
          </div>
        </div>
       
 
        <span id="verified">Verified <i class="fas fa-check-circle"></i></span>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
